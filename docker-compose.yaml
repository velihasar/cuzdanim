version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cuzdanim_postgres
    environment:
      POSTGRES_DB: CuzdanimDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Adana.14531989
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cuzdanim_network

  webapi:
    build:
      context: .
      dockerfile: WebAPI/Dockerfile
    ports:
      - "8080:80"  # Dış port:Container içi port (80 yerine 8080 kullanarak port çakışmasını önlüyoruz)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cuzdanim_network

networks:
  cuzdanim_network:
    driver: bridge

volumes:
  postgres_data:

